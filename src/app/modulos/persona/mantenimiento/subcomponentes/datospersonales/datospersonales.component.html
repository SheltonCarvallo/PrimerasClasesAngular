<form #formDatosPersonales="ngForm"  (ngSubmit)="guardarDatosPersonales()" action="">
    <div>
        <div>
            <div class="row">
                <div class="col">
                    <div>
                        <label for="nombreUsuarioID">Primer Nombre</label>
                    </div>
                    <div>
                        <input class="form-control" [(ngModel)]="primer_Nombre" #primerNombre="ngModel" required="true" [pattern]="'[a-zA-Z ]{2,254}'" type="text" name="nombreUsuario" id="nombreUsuarioID"
                            placeholder="Ingrese su primere nombre">
                            <div [hidden]="primerNombre.valid || primerNombre.pristine" class="alert alert-danger"> CAMPO INVALIDO </div>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <label for="segundoNombreUsuarioID">Segundo Nombre Usuario</label>
                    </div>
                    <div>
                        <input class="form-control" type="text" name="segundoNombreUsuario" id="segundoNombreUsuarioID"
                            placeholder="Ingrese su segundo nombre">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div>
                        <label for="apellidoUsuarioID">Apellido</label>
                    </div>
                    <div>
                        <input class="form-control" type="text" name="apellidoUsuario" id="apellidoUsuarioID"
                            placeholder="Ingrese su apellido">
                    </div>
                </div>
                <div class="col">
                    <div>
                        <label for="SegundoApellidoUsuarioID">Segundo Apellido Usuario</label>
                    </div>
                    <div>
                        <input class="form-control" type="text" name="SegundoApellidoUsuario"
                            id="SegundoApellidoUsuarioID" placeholder="Ingrese su segundo apellido">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="col">
                        <label for="CelulularID">Celular</label>
                    </div>
                    <div>
                        <input class="form-control" type="text" name="Celulular" id="CelulularID"
                            placeholder="Ingrese su numero de celular">
                    </div>
                </div>
                <div class="col">
                    <div>
                        <label for="Correo">Correo</label>
                    </div>
                    <div>
                        <input class="form-control" type="email" name="Correo" id="CorreoID"
                            placeholder="Ingrese su correo">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div>
                        <label for="PasswordID">Password</label>
                    </div>
                    <div>
                        <input class="form-control" type="password" name="Password" id="PasswordID"
                            placeholder="Ingrese su password">
                    </div>
                </div>
                <div class="col">
                    <div>
                        <label for="passwordConfirmationID">Password</label>
                    </div>
                    <div>
                        <input class="form-control" type="password" name="passwordConfirmation" id="passwordConfirmationID"
                            placeholder="Confirme password">
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
